# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name dev.neptune.kyogojo.com www.dev.neptune.kyogojo.com;
    return 301 https://$host$request_uri;
   
}

server {
    listen 443 ssl;
    server_name dev.neptune.kyogojo.com www.dev.neptune.kyogojo.com;

    ssl_certificate /etc/letsencrypt/live/dev.neptune.kyogojo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.neptune.kyogojo.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /api/ {
        proxy_pass http://nrw-api:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Origin' 'https://dev.neptune.kyogojo.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    location / {
        proxy_pass http://nrw-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
