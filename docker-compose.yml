services:
  nrw-api:
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    restart: always
  nginx:
    image: "nginx:alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro   
    depends_on: 
      - nrw-api
    restart: always